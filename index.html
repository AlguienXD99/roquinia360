<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 360°</title>
    <script src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@4.7.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@4.7.2/index.css" rel="stylesheet">
    <style>
        #visor {
            width: 100%;
            height: 500px; /* Ajusta la altura */
        }
    </style>
</head>
<body>
<h1>Visor 360°</h1>
<div id="visor"></div>

<script>
    const visor = new PhotoSphereViewer.Viewer({
        container: document.getElementById('visor'),
        panorama: 'testroq3601.png', // Nombre de tu imagen
        defaultZoomLvl: 50, // Zoom inicial
        navbar: true, // Barra de navegación visible
    });
</script>
</body>
</html>
