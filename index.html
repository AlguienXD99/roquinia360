<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 360°</title>
    <link href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.css" rel="stylesheet">
    <style>
        #visor {
            width: 100%;
            height: 500px; /* Ajusta la altura */
        }
        p {
            font-family: Arial;
        }
        h1 {
            font-family: Arial;
        }
        button {
             border: none; /* Quita los bordes */
             border-radius: 10px; /* Bordes redondeados */
             cursor: pointer;
             background-color: #3498db;
           }
    </style>
</head>
<body>
<h1>Visor 360°</h1>
<div id="visor"></div>

<script type="module">
    import { Viewer } from 'https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/+esm';

    const visor = new Viewer({
        container: document.getElementById('visor'),
        panorama: 'testroq3601.png', // Cambia esto por la URL de tu imagen
        defaultZoomLvl: 50,
        navbar: true
    });
</script>
    <form id="search-form">
    <input type="search" id="search-input" name="q" placeholder="Buscar en el sitio..." autofocus>
    <button type="submit">Buscar</button>
</form>

<script>
    document.getElementById("search-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Evitar que el formulario se envíe de forma predeterminada
        
        var query = document.getElementById("search-input").value.trim().toLowerCase(); // Obtener el valor de búsqueda, eliminar espacios en blanco y convertir a minúsculas
        if (query !== "") {
            search(query); // Llamar a la función de búsqueda si la consulta no está vacía
        } else {
            alert("Por favor, ingresa un término de búsqueda válido.");
        }
    });
    
    function search(query) {
        // Definir las páginas web que quieres abrir según la búsqueda
        switch(query) {
            case "mas comics":
                window.location.href = "mas_comics.html"; // Redirigir a la página mas_comics.html si la búsqueda coincide
                break;
            case "otros comics xd":
                window.location.href = "otros_comics_xd.html"; // Redirigir a la página otros_comics_xd.html si la búsqueda coincide
                break;
            case "popular":
                window.location.href = "popular1xdd.html"; // Redirigir a la página otros_comics_xd.html si la búsqueda coincide
                break; 
            case "rusia en guerra con ucrania":
                window.location.href = "eeeeeee.html"; // Redirigir a la página rusiaenguerraconucrania.html si la búsqueda coincide
                break;
            case "scharez556":
                window.location.href = "profile1.html"; // Redirigir a la página rusiaenguerraconucrania.html si la búsqueda coincide
                break;
            default:
                alert("No se encontraron resultados para: " + query); // Mostrar un mensaje de alerta si no se encuentra ninguna coincidencia
        }
    }
</script>
    <p>¿Qué es Roquinia360?</p>

</body>
</html>
